<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajout d'un produit</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex justify-content-center">
        <form>
            <div>
                <label class="form-label">Entrez le nom d'un produit</label>
                <input  class="form-control" type="text" id="product" autofocus>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Ajouter</button>
        </form>
    </div>
 
<script>
    const electron = require('electron')
    const {ipcRenderer} = electron;

// récupération de l'input
const form = document.querySelector('form')
form.addEventListener('submit', submitForm)
function submitForm(e){
    e.preventDefault();
    const product = document.querySelector('#product').value;
    ipcRenderer.send('product:add', product)
}
</script>
</body>
</html>
